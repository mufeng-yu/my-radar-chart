<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neighborhood Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .chart-container { width: 90%; max-width: 600px; margin: 0 auto; }
  </style>
</head>
<body>
  <h2>Neighborhood Comparison</h2>
  <div class="chart-container">
    <canvas id="myRadarChart"></canvas>
  </div>
  <script>
    const ctx = document.getElementById('myRadarChart');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['Walkability', 'Safety', 'Green Space', 'Affordability', 'Transit Access'],
        datasets: [{
          label: 'Mission District',
          data: [85, 70, 60, 50, 90],
          fill: true,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgb(255, 99, 132)',
          pointBackgroundColor: 'rgb(255, 99, 132)',
        }, {
          label: 'Sunset District',
          data: [50, 90, 85, 75, 60],
          fill: true,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgb(54, 162, 235)',
          pointBackgroundColor: 'rgb(54, 162, 235)',
        }]
      },
      options: {
        elements: { line: { borderWidth: 3 } }
      }
    });
  </script>
</body>
</html>
